<!-- Modal -->
<div id="climaModal" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="loginForm">
          <div class="text-center mb-3">
            <img src="Imagenes/Inicio_abogados.jpg" alt="Imagen de usuario" class="img-fluid">
          </div>
          <div class="mb-3">
            <input type="text" id="username" class="form-control" placeholder="Usuario">
            <div id="errorUsuario" class="text-danger" style="display: none;"></div>
          </div>
          <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Contraseña">
            <div id="errorContraseña" class="text-danger" style="display: none;"></div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary" style="background-color: #333">Iniciar Sesión</button>
          </div>
        </form>
        <p></p>
        <div id="mensajeExito" class="alert alert-success" style="display: none;">¡Inicio de sesión exitoso!</div>
        <div id="mensajeError" class="alert alert-danger" style="display: none;">Error al iniciar sesión. Por favor, corrija los campos resaltados.</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
<br>
  <!-------------------Formulario de contacto------------>
  <h1 class="text-center">Formulario de Contacto</h1>
  <form class="formulario" id="formularioContacto">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre">
      <span class="error" id="errorNombre" style="color: red;"></span>
    </div>
    <div>
      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo">
      <span class="error" id="errorCorreo" style="color: red;"></span>
    </div>
    <div>
      <label for="tipoProducto">Tipo de Producto:</label>
      <input type="text" id="tipoProducto" name="tipoProducto">
      <span class="error" id="errorTipoProducto" style="color: red;"></span>
    </div>
    <div>
      <label for="asunto">Asunto:</label>
      <input type="text" id="asunto" name="asunto">
      <span class="error" id="errorAsunto" style="color: red;"></span>
    </div>
    <div>
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="4"></textarea>
      <span class="error" id="errorMensaje" style="color: red;"></span>
    </div>
    <div>
      <input type="submit" value="Enviar">
    </div>
  </form>
  
  <div class="mensaje-exito" id="mensajeExito">¡El formulario se envió correctamente!</div>
  <div class="mensaje-error" id="mensajeError">No se pudo enviar el formulario. ¡Campos obligatorios incompletos!h</div>
