<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacto</title>
<link rel="stylesheet" href="Style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

<ul class="topnav">
  <li><a href="Inicio.html"><i class="fas fa-home me-1"></i> Inicio</a></li>
  <li><a href="Sobre_nosotros.html"><i class="fas fa-gavel me-1"></i> Nosotros</a></li>
  <li><a class="active" href="Formulario.html"><i class="fas fa-address-book me-1"></i> Contacto</a></li>
  <li class="right"><a href="#about" id="consultarClima">Inicio Sesión</a></li>
  <li class="right"><a href="VistaCliente.html">Cliente</a></li>
</ul>

<div class="container">
  <div class="formulario">
    <h1 class="text-center">Formulario de Contacto</h1>
    <form id="formularioContacto" onsubmit="return validarFormulario()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control">
        <span class="error" id="errorNombre" style="color: red;"></span>
      </div>
      <div class="form-group">
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" class="form-control">
        <span class="error" id="errorCorreo" style="color: red;"></span>
      </div>
      <div class="form-group">
        <label for="tipoProducto">Tipo de Producto:</label>
        <input type="text" id="tipoProducto" name="tipoProducto" class="form-control">
        <span class="error" id="errorTipoProducto" style="color: red;"></span>
      </div>
      <div class="form-group">
        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" class="form-control">
        <span class="error" id="errorAsunto" style="color: red;"></span>
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" class="form-control"></textarea>
        <span class="error" id="errorMensaje" style="color: red;"></span>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>
</div>

<script>
  function validarFormulario() {
    var nombre = document.getElementById('nombre').value;
    var correo = document.getElementById('correo').value;
    var tipoProducto = document.getElementById('tipoProducto').value;
    var asunto = document.getElementById('asunto').value;
    var mensaje = document.getElementById('mensaje').value;
    var valid = true;

    if (nombre === "") {
      document.getElementById('errorNombre').innerText = "Por favor, ingrese su nombre.";
      valid = false;
    } else {
      document.getElementById('errorNombre').innerText = "";
    }

    if (correo === "") {
      document.getElementById('errorCorreo').innerText = "Por favor, ingrese su correo electrónico.";
      valid = false;
    } else {
      document.getElementById('errorCorreo').innerText = "";
    }

    if (tipoProducto === "") {
      document.getElementById('errorTipoProducto').innerText = "Por favor, ingrese el tipo de producto.";
      valid = false;
    } else {
      document.getElementById('errorTipoProducto').innerText = "";
    }

    if (asunto === "") {
      document.getElementById('errorAsunto').innerText = "Por favor, ingrese el asunto.";
      valid = false;
    } else {
      document.getElementById('errorAsunto').innerText = "";
    }

    if (mensaje === "") {
      document.getElementById('errorMensaje').innerText = "Por favor, ingrese su mensaje.";
      valid = false;
    } else {
      document.getElementById('errorMensaje').innerText = "";
    }

    return valid; // Si todas las validaciones pasan, se envía el formulario
  }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
